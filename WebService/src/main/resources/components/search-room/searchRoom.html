<div id = "searchRoomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="searchRoomModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="searchRoomModelLabel">选择房屋</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">

                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入房屋名称" type="text" v-model="searchRoomInfo._currentRoomNum" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="searchRooms()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>房屋ID</th>
                                        <th>房屋编号</th>
                                        <th>单元</th>
                                        <th>楼层</th>
                                        <th>房间数</th>
                                        <th>户型</th>
                                        <th>创建员工</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="room in searchRoomInfo.rooms">
                                        <td>
                                            {{room.roomId}}
                                        </td>

                                        <td>
                                            {{room.roomNum}}
                                        </td>
                                        <td>
                                            {{room.unitNum}}
                                        </td>
                                        <td>
                                            {{room.layer}}
                                        </td>
                                        <td>
                                            {{room.section}}
                                        </td>
                                        <td>
                                            {{room.apartment}}
                                        </td>
                                        <td>
                                            {{room.userName}}
                                        </td>
                                        <td>
                                            <button class="btn btn-primary btn-xs" v-on:click="chooseRoom(room)">选择</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
