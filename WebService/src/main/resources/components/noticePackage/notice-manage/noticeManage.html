<div id="component">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                 v-on:click="_moreCondition()">更多
                         </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入公告标题"
                                       v-model="noticeManageInfo.conditions.title" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="noticeManageInfo.conditions.noticeTypeCd">
                                    <option selected disabled value="">请选择公告类型</option>
                                    <option value="1000">业主通知</option>
                                    <option value="1001">员工通知</option>
                                    <option value="1002">小区通知</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入公告ID"
                                       v-model="noticeManageInfo.conditions.noticeId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryNoticeMethod()"><i
                                    class="glyphicon glyphicon-search" ></i> 查询
                            </button>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="noticeManageInfo.componentShow == 'noticeList'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>公告信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddNoticeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            发布
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>公告ID</th>
                            <th>标题</th>
                            <th>公告类型</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="notice in noticeManageInfo.notices">
                            <td>{{notice.noticeId}}</td>
                            <td>{{notice.title}}</td>
                            <td>{{notice.noticeTypeCdName}}</td>
                            <td>{{notice.startTime}}</td>
                            <td>{{notice.endTime}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openNoticeDetail(notice)">详情
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditNoticeModel(notice)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteNoticeModel(notice)">
                                        删除
                                    </button>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create name="pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div v-bind:class="{no_display:noticeManageInfo.componentShow != 'addNoticeView'}">
        <vc:create name="addNoticeView"></vc:create>
    </div>
    <div v-bind:class="{no_display:noticeManageInfo.componentShow != 'editNoticeView'}">
        <vc:create name="editNoticeView"></vc:create>
    </div>
    <vc:create name="deleteNotice"></vc:create>

</div>
