<div id = "editBasePrivilegeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改权限</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">权限名称</label>
         <div class="col-sm-10">
           <input v-model="editBasePrivilegeInfo.name"                   type="text" placeholder="必填，请填写权限名称" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">商户类型</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editBasePrivilegeInfo.domain">
         <option selected  disabled value="">必填，请选择商户类型</option>
         <option  value="800900000001">运营团队</option>
<option  value="800900000002">代理商</option>
<option  value="800900000003">物业</option>
<option  value="800900000000">开发团队</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">描述</label>
         <div class="col-sm-10">
<textarea  placeholder="选填，请填写描述" class="form-control" v-model="editBasePrivilegeInfo.description"></textarea>         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editBasePrivilege()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
